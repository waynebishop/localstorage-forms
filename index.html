<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Can do comments from here on only -->
		<title>Home</title>				
		<meta name="description" content="between 150 and 160 characters and unique each page">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	
	<body>
		
		<form action="" method="">
			
			<div>
				<label for="full-name">Full Name: </label>
				<input type="text" id="full-name">
			</div>

			<div>
				<label for="country">Country</label>
				<select id="country">
					<option value="">Please select</option>	
					<option value="nz">New Zealand</option>
					<option value="usa">United States of America</option>
					<option value="aus">Australia</option>
					<option value="eng">England</option>
				</select>
			</div>

			<div>
				<input type="radio" id="shipping-int" name="shipping">	 	
				<label for="shipping-int">International</label>
			</div>

			<div>
				<input type="radio" id="shipping-ni" name="shipping">	 	
				<label for="shipping-ni">North Island</label>
			</div>

			<div>
				<input type="radio" id="shipping-si" name="shipping">	 	
				<label for="shipping-si">South Island</label>
			</div>

			<div>
				<label for="tac">Agree to the Terms and Conditions</label>
				<input type="checkbox" id="tac">	
			</div>


		</form>			


	<script src="js/shipping-form.js" type="text/javascript"></script>	
	</body>

</html>
